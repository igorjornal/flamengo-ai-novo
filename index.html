.container{max-width:800px;margin:0 auto;background:white;color:black;padding:40px;border-radius:20px}

<body>

</div>
</div>
<script>
const API='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';
function mostrarAba(aba){document.getElementById('gerar').style.display='none';document.getElementById('reescrever').style.display='none';document.getElementById('noticias').style.display='none';document.getElementById(aba).style.display='block';}
async function chamarGPT(prompt){const response=await fetch('https://api.openai.com/v1/chat/completions',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+API},body:JSON.stringify({model:'gpt-3.5-turbo',messages:[{role:'user',content:prompt}],max_tokens:400})});const data=await response.json();return data.choices[0].message.content;}
